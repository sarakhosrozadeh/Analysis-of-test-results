<!DOCTYPE html>
<html lang="Fa-IR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget Password </title>
    <link rel="stylesheet" href="styles/login-style.css">
    <link rel="icon" href="img/logo.png">
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
</head>
<body>
    <div class="container">
        <div class="forms-container">
           <div class="signin-signup">
              <form action="#" class="sign-in-form">
                <img class="logoimage" src="img/logo.png" alt="logo">
                <h2 class="title">فراموشی رمز</h2>
                <div class="input-field">
                    <i class="fas fa-envelope"></i>
                    <input type="emial" placeholder="ایمیل"/>
                  </div>
                <a class="forget" href="login.html">بازگشت به صفحه ورود؟</a>
                <input class="btn solid" type="submit" value="بازیابی رمز"/>
              </form>

            </div>       
        </div>
        <div class="panels-container">
            <div class="panel left-panel">
             <div class="content">
              <h3>رمز خود را فراموش کرده اید؟</h3>
              <p>
                در این قسمت می‌توانید ایمیل خود را وارد کرده و رمز خود را بازیابی کنید. رمز جدید به ایمیل شما ارسال خواهد شد
              </p>
              </div>
               <img src="img/forget.png" class="image" alt="login"/>
              </div>
           </div>
           

    </div>
</body>
</html>
