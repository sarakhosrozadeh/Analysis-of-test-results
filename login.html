<!DOCTYPE html>
<html lang="Fa-IR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/logo.png" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="/Analysis-of-test-results/styles/login-style.css"
    />
    <title>Sign in & Sign up</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form
            id="login-form"
            class="sign-in-form"
            action="login"
            method="post"
          >
            <img
              class="logoimage"
              src="/Analysis-of-test-results/img/logo.png"
              alt="logo"
            />
            <h2 class="title">ورود کاربر</h2>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="emial" name="email" placeholder="ایمیل" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" name="password" placeholder="رمز عبور" />
            </div>
            <a class="forget" href="{{ url_for('forgot_password') }}"
              >فراموشی رمز؟</a
            >
            <input type="button" class="btn" value="ورود" id="login-button" />
          </form>

          <form action="register" method="post" class="sign-up-form">
            <img
              class="logoimage"
              src="/Analysis-of-test-results/img/logo.png"
              alt="logo"
            />
            <h2 class="title">ثبت نام کاربر</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" name="name2" placeholder="نام کاربری" />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="emial" name="email2" placeholder="ایمیل" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" name="password2" placeholder="رمز عبور" />
            </div>
            <input type="submit" class="btn" value="ثبت نام" />
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>حساب کاربری ندارید؟</h3>
            <p>
              با کلیک بر روی " ثبت نام" وارد صفحه ثبت نام شوید و حساب کاربری خود
              را بسازید
            </p>
            <button class="btn transparent" id="sign-up-btn">ثبت نام</button>
          </div>
          <img
            src="/Analysis-of-test-results/img/login.png"
            class="image"
            alt="login"
          />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>حساب کاربری دارید؟</h3>
            <p>
              با کلیک بر روی "ورود" وارد صفحه ورود شوید و وارد حساب کاربری خود
              شوید
            </p>
            <button class="btn transparent" id="sign-in-btn">ورود</button>
          </div>
          <img
            src="/Analysis-of-test-results/img/register.png"
            class="image"
            alt="register"
          />
        </div>
      </div>
    </div>

    <script src="/Analysis-of-test-results/js/login.js"></script>
  </body>
</html>
